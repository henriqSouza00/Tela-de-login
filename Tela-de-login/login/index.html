<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css"">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>

<body>


<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1 id="tituloDoForm">Criar conta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span id="segundaOpcao" >ou use seu e-mail para cadastro</span>
			<input required type="text" placeholder="Nome" />
			<input required type="email" placeholder="Email" />
			<input required type="password" name="senha" id="senha" placeholder="Senha"/>
			<input required type="password" name="senhaC" id="senhaC" placeholder="Comfirme sua senha" />

			<button>Cadastrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1 id="tituloDoForm">Entrar</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span id="segundaOpcao" >ou use sua conta</span>
			<input type="email" placeholder="Email" />
			<input required type="password" name="senha" id="senha" placeholder="Senha"/>
			<a id="segundaOpcao" href="#">Escqueceu sua senha?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem vindo, novamente!</h1>
				<p>Para se manter conectado conosco, faça login com seus dados pessoais</p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá!</h1>
				<p>Insira seus dados pessoais para abrir uma conta conosco</p>
				<button class="ghost" id="signUp">Cadastrar</button>
			</div>
		</div>
	</div>
</div>

<script src="script.js" charset="utf-8"></script>
</body>

</html>
